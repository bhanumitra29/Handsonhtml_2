<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>

    

    <form action="./url.html" method="get">

    <label for="name"><strong>Name</strong></label>
    <input type="text" id="name" placeholder="name" name="name" value=""><br><br>
    <label for="email"><strong>Email Address</strong></label>
    <input type="email" id="email" placeholder="email" name="email" value="" required><br><br>
    <label for="password"><strong>Password</strong></label>
    <input type="text" id="password" placeholder="password" name="password" value=""><br><br>
    
    
    <label><strong>Language</strong></label><br><br>
    <input type="radio" id="react" name="Language" value="react">
    <label for="react">React</label><br>
    <input type="radio" id="angular" name="Language" value="angular">
    <label for="angular">Angular</label><br>
    <input type="radio" id="vue" name="Language" value="vue">
    <label for="vue">Vue</label><br><br>
   
    <label><strong>Course</strong></label><br><br>
    <input type="checkbox" id="mern" name="Course" value="mern" required>
    <label for="mern">MERN</label><br>
    <input type="checkbox" id="mean" name="Course" value="mean">
    <label for="mean">MEAN</label><br>
    <input type="checkbox" id="mevn" name="Course" value="mevn">
    <label for="mevn">MEVN</label><br><br>
    
    
    <label for="field"><strong>Field:</strong></label><br>
    <select name="field" id="field">
    <option value="Front End" selected>Front End</option>
    <option value="Back End">Back End</option>
    <option value="Full Stack">Full Stack</option>
    </select><br> <br>

    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

    <label for="phone number"><strong>Phone Number</strong></label>
    <input type="tel" id="phone number" name="phone number" pattern="[0-9]{10}">
    <input type="submit" value="submit"><br>
    
    </form>

    <h1>TABLES</h1>
    <a href="./tables.html">Click Here</a>

    
</body>
</html>
